<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Claire | Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #222;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar { 
            background-color: #111; 
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .btn-toggle { 
            background-color: #bfbfd8; 
            color: #111; 
            border: none;
        }

        .btn-toggle:hover { 
            background-color: #ffdb4d; 
        }

        /* Hero Section */
        .section {
            background: url('img3.jpg') no-repeat center center/cover; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5%;
        }

        .hero img { 
            max-width: 80%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .title {
            color: #fff;
        }

        .title h1 {
        font-size: 2rem; /* Adjust size as needed */
        font-weight: bold;
        }

        .title p {
        font-size: 20px ; /* Adjust size as needed */
        }

        @media (min-width: 768px) {
            .title h1 {
            font-size: 3rem; /* Larger on bigger screens */
            }
        }

        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                text-align: center;
            }

            .hero img {
                max-width: 100%;
                margin-top: 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="info.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="info.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="info.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="info.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero section">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="title col-md-6">
                    <h1>Mary Claire</h1>
                    <p>BSIT Student | Tech Enthusiast | Web Developer</p>
                    <a href="info.html" class="btn btn-toggle mt-3">Know More</a>
                </div>
                <div class="col-md-6">
                    <img src="Taer.jpg" class="rounded-circle img-fluid" alt="Profile Image">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
